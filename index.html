	<script type="text/javascript">
	
	    document.addEventListener("deviceready", onDeviceReady, false);
	
	    function onDeviceReady(){
	        
	        window.requestFileSystem(
	         LocalFileSystem.PERSISTENT, 0, 
	         function onFileSystemSuccess(fileSystem) {
	             window.currentDir = fileSystem.root.fullPath;
	             window.fileSystem = fileSystem;
	             window.localStorage = localStorage;
	             
	            
	         }, fail);
	         
	         var dataString='platform='+device.platform+'&uuid='+device.uuid;
                      
                      var baseurl = $('.baseurl').val();
                      
                      $.ajax({
                              url  : baseurl + 'home/insert_user',
                              data : dataString,
                              type : "POST",
                              dataType: 'json',
                              success : function(response){
              
                              $('#empty').html(response);
                                
                                }
                            });
                    
                    //video page
                    
                    $.get('http://system-hostings.dev.wiredelta.com/ddl/home/video', function(html){
                    	var vi_content = $('#vi_content', html).html();
                    	localStorage.vi_content = vi_content;
                    	$('#vi_content').html(vi_content);
                    	})
                    	.error(function(){
                    		if(localStorage.vi_content){
                    			$('#vi_content').html(localStorage.vi_content);
                    		}
                    		});        
                 
	
	    }
	
	    function existsFile(fileName,dwdURL){
	        
	        fileSystem.root.getFile(fileName, {
	            
	            
	            }, 
	            function(f){
	              
	                // alert("file founded: " + f.toURI());
	                 
	                  showLink(f.toURI());
	            },
	            function(){
	                window.confirm("Please download video in order to watch");
	                
	                    downloadFile(fileName,dwdURL);
	            
	            })
	
	    }
	
	    function downloadFile(fileName,dwdURL) {
	    	
	    
	        var fileTransfer = new FileTransfer();
	        
	        fileTransfer.download(dwdURL, 
	        currentDir+"/"+fileName,
	           function(theFile) {
	               alert("download complete: " + theFile.toURI());
	               showLink(theFile.toURI());
	           },
	           function(error) {
	            alert("download error source " + error.source);
	            alert("download error target " + error.target);
	            alert("upload error code: " + error.code);
	           });
	    }
	 
	    function showLink(url){
	     
	       	window.location.href="player.html#id=5"+"&name="+url;
	         //var ft=document.getElementById('playVideo');
	        
	        //ft.src=url;
	 
	    }
	     
	 
	    function fail(evt) {
	    	
	        console.log(evt.target.error.code);
	        
	    }
	    
	   
	  
	  </script>
