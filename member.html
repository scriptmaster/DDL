<html>
<head>
	<title>Contact us</title>

	<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />

<body>

<div data-role="page" style="background:#231f20;">

	<div id="menu_head" data-role="header" data-theme="e" data-position="fixed">
    <a href="contact_us.html"  data-role="none"><img src="img/pull-left.png"/></a>
		<h1><img src="img/menu/m.png"/></h1>
	</div><!-- /header -->

	

<div data-role="content" style="background:#231f20; color:#000; margin-top:-20px;">
	
    <div data-role="none" align="center">
    <p id="contact_text">How to become a member</p>
    </div>

    <form>
         
         <input  name="name" id="fname"  type="text" placeholder="Name">
         <input  name="email" id="mail" type="email" placeholder="E-Mail" >
         <textarea name="details" id="details" cols="40" rows="8" style="min-height:140px;" placeholder="Details"></textarea>
         <p>
         <a href="#" data-role="button" data-theme="e" data-inline="true" name="contact_send" id="contact_send" onClick="memberForm()">
         Become a member
         </a>
         <label for="contact_send" id="mailstatus"></label>
         </p>
         <input type="hidden" class="baseurl" value"http://system-hostings.dev.wiredelta.com/ddl/"/>
    </form>

</div>
     
	
</div><!-- /page -->
